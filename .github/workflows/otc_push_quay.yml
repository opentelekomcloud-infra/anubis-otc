name: Build & push Anubis image + upload SBOM

on:
  push:
    branches: ["main"]
    tags:
      - "*"
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: opentelekomcloud/anubis
  GO_VERSION: "1.24.x"
  NODE_VERSION: "24"

jobs:
  build_push_sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            type=ref,event=tag,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

            type=raw,value=${{ github.event.release.tag_name }},enable=${{ github.event_name == 'release' }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install OS deps (assets build)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            bash \
            brotli \
            zstd \
            build-essential \
            ca-certificates \
            git

      - name: Install ko
        shell: bash
        run: |
          set -euo pipefail
          GOBIN="$HOME/.local/bin" go install github.com/google/ko@latest
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Install JS deps
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Build & push image (via cmd/containerbuild)
        shell: bash
        env:
          DOCKER_REPO: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          DOCKER_TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail
          npm run container -- \
            --docker-repo "${DOCKER_REPO}" \
            --docker-tags "${DOCKER_TAGS}"

      - name: Choose image ref for SBOM scan
        id: img
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate SBOM (Trivy, CycloneDX)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: "v0.68.2"
          scan-type: image
          image-ref: "${{ steps.img.outputs.ref }}"
          format: cyclonedx
          output: bom.json
          exit-code: 0
          scanners: vuln

      - name: Choose Dependency-Track project version
        id: dt
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "version=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "version=main-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SBOM to Dependency-Track
        uses: DependencyTrack/gh-upload-sbom@v3
        with:
          serverHostname: ${{ secrets.DEPENDENCYTRACK_PREPROD_HOSTNAME }}
          apiKey: ${{ secrets.DEPENDENCYTRACK_PREPROD_APIKEY }}
          projectName: "${{ env.IMAGE_NAME }}"
          projectVersion: "${{ steps.dt.outputs.version }}"
          bomFilename: "bom.json"
          autoCreate: true
